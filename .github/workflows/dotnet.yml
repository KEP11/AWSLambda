# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET lambda build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore

    #- name: ZIP build
     # run: zip -r ${{ github.run_id }}.zip . -x ".git/*" ".github/*" "obj/*" --include "bin/*.dll" "bin/*.json"
      #--include **/AWSLambda/AWSLambda/bin/Release/**
      #run: zip -r ${{ github.event.repository.name }}.zip . --include **/AWSLambda/**
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
    
    - name: Installing AWS Tools
      run: dotnet tool install -g Amazon.Lambda.Tools
    
    - name: AWS Lambda Deploy
      run: dotnet lambda deploy-function aws-task-lambda-kep

    - name: Upload to S3
      run: aws s3 cp AWSLambda.zip s3://aws-task-bucket-lambdacode/AWSLambda.zip

    - name: Update lambda function code
      run: aws lambda update-function-code --function-name aws-task-lambda-kep --s3-bucket aws-task-bucket-lambdacode --s3-key AWSLambda.zip
      
    - name: Update lambda function version
      run: aws lambda publish-version --function-name aws-task-lambda-kep
